<div class="container" ng-controller="AppCtrl">
            <h1>Liste des annonces</h1>
        
             <table class="table">
                <thead>
                    <tr>
                        <th>type</th>
                        <th>Auteur</th>
                        <th>Localisation</th>
                        <th>Description</th>
                        <th>Créee le</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                         <td><input class="form-control" ng-model="advert.type"></td>
                        <td><input class="form-control" ng-model="advert.author"></td>
                        <td><input class="form-control" ng-model="advert.loc"></td>
                        <td><input class="form-control" ng-model="advert.content"></td>
                        <td><input class="form-control" ng-model="advert.created_at"></td>
                        <td><button class="btn btn-primary" ng-click="addAdvert()">Déposer une annonce</button></td>
                        <td><button class="btn btn-info" ng-click="updateAdvert()">Mettre à jour</button>&nbsp;&nbsp;
                            <button class="btn btn-info" ng-click="deselect()">Clear</button></td>
                
                    </tr>
                    <tr ng-repeat="advert in advertslist">
                        <td>{{advert.type}}</td>
                        <td>{{advert.author}}</td>
                        <td>{{advert.loc}}</td>
                        <td>{{advert.content}}</td>
                        <td>{{advert.created_at}}</td>
                        <td><button class="btn btn-danger" ng-click="removeAdvert(advert._id)">Supprimer</button></td>
                        <td><button class="btn btn-warning" ng-click="editAdvert(advert._id)">Editer les infos</button></td>
                    </tr>
                </tbody>
            </table>
           
        </div>
